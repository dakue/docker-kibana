machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dakue/kibana .

test:
  override:
    - docker run -d --name elasticsearch elasticsearch; sleep 10
    - docker run -d -p 5601:80 --link elasticsearch:elasticsearch dakue/kibana; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost
